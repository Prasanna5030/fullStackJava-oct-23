<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: orange;
            animation-name: anim;
            animation-duration: 5s;
        }

        @keyframes anim {
            from {
                background-color: green;
            }

            to {
                background-color: purple;
            }
        }
    </style>
</head>

<body>
    <h2>CSS Animation</h2>
    <div>
    <p>Adding keyframes are must for the
        CSS animation. The keyframe decides the
        style or animation of the element at
        certain times. </p>
    </div>
</body>

</html>
