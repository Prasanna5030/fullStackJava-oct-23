<div style="border: 2px dotted green;">
    ProductList V3<br>

    List of Products on sale

    <!-- <ul *ngFor="let prod of products">
        <li>{{prod.productName}},{{prod.price}}</li>
    </ul> -->

    <table border="2">

        <thead>
            <tr>
                <th>Sl No</th>
                <th>Product Name</th>
                <th>Price</th>
            </tr>
        </thead>        

            <tr *ngFor="let prod of products; index as i">
                <td> {{i+1}}</td>
                <td> {{prod.productName}}</td>
                <td> {{prod.price}}</td>
            </tr>

       

    </table>


</div>
