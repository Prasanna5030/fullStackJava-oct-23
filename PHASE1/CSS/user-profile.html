
<html lang="en">
<head>
    <style>

.profile-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto 20px auto;
      display: block;
    }

    .profile-picture img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    .profile-info {
      text-align: center;
    }
    </style>

</html>
<body>
    <div class="profile-container">
      
      <div class="profile-picture">
        <img src="../IMAGES/photo1.png" alt="Profile Picture" width="120px" height="150px">
      </div>

      <div class="profile-info">
        <h2>Sameera</h2>
        <p>Email: user@example.com</p>
        <p>Location: City, Country</p>
      </div>

    </div>

    <div class="profile-container">
      
        <div class="profile-picture">
          <img src="../IMAGES/photo2.png" alt="Profile Picture" width="120px" height="150px">
        </div>
  
        <div class="profile-info">
          <h2>Rohan</h2>

        </div>
  
      </div>
  </body>
