<div style="border: 2px dotted green;">
    ProductList V3<br>

    List of Products on sale

    <!-- <ul *ngFor="let prod of products">
        <li>{{prod.productName}},{{prod.price}}</li>
    </ul> -->

    <div *ngIf="products.length>0;else elseBlock">
        <table border="2" >

            <thead>
                <tr>
                    <th>Sl No</th>
                    <th>Product Name</th>
                    <th>Price</th>
                </tr>
            </thead>

            <tr *ngFor="let prod of products; index as i">
                <td> {{i+1}}</td>
                <td> {{prod.productName}}</td>
                <td> {{prod.price}}</td>
            </tr>

        </table>
    </div>
     
    <ng-template #elseBlock> No products on Sale!! Visit a day later. </ng-template >

    <!-- <div *ngIf="products.length==0">
        No products on Sale!! Visit a day later.
    </div> -->



</div>
