    <h2>Reduce() Method</h2>
    <p>Calculate the sum of the rounded numbers in
        a given array.</p>
    <p id="result"></p>
    <script>
        const numbers = [1.6, 2.3, 5.8, 3.2];        
        
        sum=0;
        numbers.reduce( (sum,num) => sum+num);

        document.getElementById("result").innerHTML = sum;
