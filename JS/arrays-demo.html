    <script>
        let colors = [
            "green",
            "yellow",
            "blue",
            "white",
            "grey",
            "red"
        ];

        console.log(colors);

        colors.push("violet")
        console.log(colors);

        colors.unshift("orange");
        console.log(colors);

        // Code to check if "grey" is in colors?
        let checkGreyExists = colors.find(element => element === "grey");
        console.log("grey is in colors " + checkGreyExists);

        let checkVoiletExists = colors.find(element => element === "voilet");
        console.log("grey is in colors " + checkVoiletExists);


        // Example 2
        // check if a users array of objects has a user with some particuar name
        const users = [
            { id: 1, name: "x" },
            { id: 2, name:"y" },
            { id: 3, name:"x1" },
            { id: 4, name:"y1" },
        ];
        const userXExists = users.find( u => u.name === "x");
  
        console.log(userXExists);
